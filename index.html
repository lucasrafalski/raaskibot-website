							</span>

									<br><b>‚Ä¢ Check Mob Range:</b> Com essa op√ß√£o ativada, o Char s√≥ vai atacar mobs que estejam em um raio de at√© X de dist√¢ncia (definido no Distance acima).
									<br><b>‚Ä¢ Back Every Mob Kill:</b> Volta para o ponto inicial toda vez que matar um mob.
									<br><b>‚Ä¢ Use Leader Position:</b> Caso esteja em Team com outro Char que esteja logado no mesmo PC e na mesma Lista de Char do Bot, voc√™ pode ativar essa op√ß√£o para que todos os Chars do Team usem a posi√ß√£o do L√≠der como refer√™ncia (exemplo: 1 Fairy e 4 Tamers - a Fairy √© L√≠der do Team e as 4 Tamers com essa op√ß√£o ativada).">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Target List:</b> Function to attack/ignore only the targets (mobs or players) added to the list. 
									<br><b>‚Ä¢ Enable:</b> Enables/Disables the Target List function.
									<br><b>‚Ä¢ Mode:</b> Defines which mode to use for the target in question, Attack or Ignore (it is recommended to use only 1 mode in the List).
									<br><b>‚Ä¢ Name:</b> Target's name. The name is automatically filled when a target is selected, but if you click on the Manual checkbox, the name becomes editable.

									<br><b>‚Ä¢ Clear:</b> Button to clear the entire list.
									<br><b>‚Ä¢ Delete:</b> Button to remove the selected target from the list."
								data-pt="<b>(3) Target List:</b> Fun√ß√£o para Atacar/Ignorar somente os alvos (mobs ou jogadores) adicionados na lista. 
									<br><b>‚Ä¢ Enable:</b> Ativa/Desativa a fun√ß√£o de Target List.
									<br><b>‚Ä¢ Mode:</b> Define qual modo usar para o alvo em quest√£o, Atacar ou Ignorar (recomendado usar somente 1 modo na Lista).

								data-pt="<b>(4) Route:</b> Rotas poss√≠veis no covil do Boss.

		<script>
			function changeLanguage(language) {
				localStorage.setItem('selectedLanguage', language);
		
				const elements = document.querySelectorAll("[data-en][data-pt]");
				elements.forEach(el => {
					const text = el.getAttribute(`data-${language}`);
					if (text) {
						el.innerHTML = text;
					}
				});
				
				// Atualiza o texto do dropdown personalizado
				const currentLanguage = document.getElementById('current-language');
				if (currentLanguage) {
					if (language === 'en') {
						currentLanguage.innerHTML = 'üá∫üá∏ ENG';
					} else if (language === 'pt') {
						currentLanguage.innerHTML = 'üáßüá∑ POR';
					}
				}
				
				// Esconde o dropdown ap√≥s selecionar uma op√ß√£o
				const dropdownContent = document.getElementById('language-options');
				if (dropdownContent) {
					dropdownContent.classList.remove('show');
				}
			}
		
			document.addEventListener('DOMContentLoaded', () => {
				const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
				
				changeLanguage(savedLanguage);
		
				const languageSelect = document.getElementById('language');
				if (languageSelect) {
					languageSelect.value = savedLanguage;
				}
				
				// Configura√ß√£o do dropdown personalizado para abrir com clique
				const selectedOption = document.getElementById('current-language');
				const dropdownContent = document.getElementById('language-options');
				
				if (selectedOption && dropdownContent) {
					// Abre/fecha o dropdown ao clicar no idioma selecionado
					selectedOption.addEventListener('click', function(e) {
						e.stopPropagation();
						dropdownContent.classList.toggle('show');
					});
					
					// Fecha o dropdown ao clicar em qualquer lugar da p√°gina
					document.addEventListener('click', function() {
						if (dropdownContent.classList.contains('show')) {
							dropdownContent.classList.remove('show');
						}
					});
					
					// Evita que o dropdown feche ao clicar nele
					dropdownContent.addEventListener('click', function(e) {
						e.stopPropagation();
					});
				}
				
				// Configura√ß√£o do dropdown personalizado
				const dropdownOptions = document.querySelectorAll('.dropdown-option');
				if (dropdownOptions) {
					dropdownOptions.forEach(option => {
						option.addEventListener('click', function() {
							const value = this.getAttribute('data-value');
							changeLanguage(value);
							
							// Atualiza tamb√©m o select nativo para manter sincronizado
							const languageSelect = document.getElementById('language');
							if (languageSelect) {
								languageSelect.value = value;
							}
							
							// Fecha o dropdown ap√≥s selecionar uma op√ß√£o
							dropdownContent.classList.remove('show');
						});
					});
				}
				
				// Atualiza o texto inicial do dropdown personalizado
				const currentLanguage = document.getElementById('current-language');
				if (currentLanguage) {
					if (savedLanguage === 'en') {
						currentLanguage.innerHTML = 'üá∫üá∏ ENG';
					} else if (savedLanguage === 'pt') {
						currentLanguage.innerHTML = 'üáßüá∑ POR';
					}
				}
			});
		</script>	
	</body>
