					<!-- Attack -->
					<h3 id="attack" data-en="Attack" data-pt="Attack"></h3>
					<span class="image main"><img src="images/tut_attack.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Attack:</b> Select the shortcuts for the Skills, enable or disable them, and select the Delay between them. The bot will keep repeating the Skills until the target is dead."
								data-pt="<b>(1) Attack:</b> Selecione os atalhos para as Skills, ative ou desative-as e configure o Delay entre elas. O bot continuará repetindo as Skills até que o alvo esteja morto.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Spot:</b> Function to lock the Char in a specific coordinate, preventing it from moving far from the Spot where the bot started. 
									<br><b>• Enable:</b> Enables/Disables the Spot function.
									<br><b>• Distance:</b> Defines the distance the Char can walk.
									<br><b>• Check Mob Range:</b> With this option enabled, the Char will only attack mobs within a radius of X distance (defined in Distance above).
									<br><b>• Back Every Mob Kill:</b> Returns to the starting point every time a mob is killed.
									<br><b>• Use Leader Position:</b> If in a Team with another Char logged in on the same PC and in the same Char List of the Bot, you can enable this option for all Team chars to use the Leader's position as a reference (example: 1 Fairy and 4 Tamers - the Fairy is the Team Leader, and the 4 Tamers have this option enabled)."
								data-pt="<b>(2) Spot:</b> Função para travar o Char em uma coordenada específica, evitando que ele vá longe do Spot em que iniciou o bot. 
									<br><b>• Enable:</b> Ativa/Desativa a função de Spot.
									<br><b>• Distance:</b> Define a distância que o Char pode andar.
									<br><b>• Check Mob Range:</b> Com essa opção ativada, o Char só vai atacar mobs que estejam em um raio de até X de distância (definido no Distance acima).
									<br><b>• Back Every Mob Kill:</b> Volta para o ponto inicial toda vez que matar um mob.
									<br><b>• Use Leader Position:</b> Caso esteja em Team com outro Char que esteja logado no mesmo PC e na mesma Lista de Char do Bot, você pode ativar essa opção para que todos os Chars do Team usem a posição do Líder como referência (exemplo: 1 Fairy e 4 Tamers - a Fairy é Líder do Team e as 4 Tamers com essa opção ativada).">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Target List:</b> Function to attack/ignore only the targets (mobs or players) added to the list. 
									<br><b>• Enable:</b> Enables/Disables the Target List function.
									<br><b>• Mode:</b> Defines which mode to use for the target in question, Attack or Ignore (it is recommended to use only 1 mode in the List).
									<br><b>• Name:</b> Target's name. The name is automatically filled when a target is selected, but if you click on the Manual checkbox, the name becomes editable.
									<br><b>• List:</b> List of targets.
									<br><b>• Clear:</b> Button to clear the entire list.
									<br><b>• Delete:</b> Button to remove the selected target from the list."
								data-pt="<b>(3) Target List:</b> Função para Atacar/Ignorar somente os alvos (mobs ou jogadores) adicionados na lista. 
									<br><b>• Enable:</b> Ativa/Desativa a função de Target List.
									<br><b>• Mode:</b> Define qual modo usar para o alvo em questão, Atacar ou Ignorar (recomendado usar somente 1 modo na Lista).
									<br><b>• Name:</b> Nome do Target. O Nome é preenchido automaticamente quando tem um alvo selecionado, mas se clicar na caixinha de Manual, o nome é liberado para edição.
									<br><b>• List:</b> Lista dos alvos.
									<br><b>• Clear:</b> Botão para limpar toda a lista.
									<br><b>• Delete:</b> Botão para remover o alvo selecionado na lista.">
							</span>	
						</li>
						<li>
							<span data-en="<b>(4) Config:</b> Additional functions and settings. 
									<br><b>• Unstuck:</b> Switches the target if it hasn't been attacked in X seconds (defined in the box next to it), OR if the target isn't killed within 30 seconds.
									<br><b>• Focus Leader's Target:</b> Attacks the same target as the Team Leader. The Leader must be logged in on the same PC and in the same Char List in the bot.
									<br><b>• Next Target:</b> Shortcut to switch to the nearest target (Tab is the default shortcut).
									<br><b>• Passive:</b> Optimizes the stacking of Assassin and Monk passives. Skill 1 and 2 must be active for it to work (this option only appears for these two classes)."
								data-pt="<b>(4) Config:</b> Funções e Configurações adicionais. 
									<br><b>• Unstuck:</b> Troca de alvo caso não ataque ele em X segundos (definido na caixinha ao lado), OU caso não mate o alvo em 30 segundos.
									<br><b>• Focus Leader's Target:</b> Ataca o mesmo alvo que o Líder do Team. O Líder precisar estar logado no mesmo PC e na mesma Lista de Char do bot.
									<br><b>• Next Target:</b> Atalho para trocar para o alvo mais próximo (Tab é o atalho padrão).
									<br><b>• Passive:</b> Otimiza os acúmulos das passivas de Assassin e Monk. Skill 1 e 2 devem estar ativas para funcionar (essa opção só aparece para essas duas classes).">
							</span>	
						</li>
					</ul>

					<span class="image main"><img src="images/tut_potion.png" alt=""/></span>

							<span data-en="<b>(1) Potions:</b> Configuration of normal potions (HP/Mana)."

							</span>
						</li>
						<li>
							<span data-en="<b>(4) Use:</b> Defines which potion to use."
								data-pt="<b>(4) Use:</b> Define qual poção quer usar.">
							</span>
						</li>
						<li>
							<span data-en="<b>(5) Config:</b> 
									<br><b>• Use until HP/Mana is full:</b> The Char will use HP/Mana potions until HP/Mana is full.
									<br><b>• Go to Saved Spot:</b> The Char will walk to the coordinate where it was when the bot was started to use the potions (the Spot function in Attack must be enabled for this to work)."
								data-pt="<b>(5) Config:</b> 
									<br><b>• Use until HP/Mana is full:</b> O char vai usar as poções de HP/Mana até que o HP/Mana estejam cheios.
									<br><b>• Go to Saved Spot:</b> O char vai andar até a coordenada em que estava quando o bot foi iniciado para usar as poções (a função Spot em Attack deve estar ativada para essa funcionar).">

						<li>
							<span data-en="<b>(6) Battle Potions:</b> Configuration of battle potions. The same concept explained above applies to this part."
								data-pt="<b>(6) Battle Potions:</b> Configuração das poções de batalha. O mesmo conceito explicado acima vale pra essa parte.">
							</span>
						</li>
					</ul>

							<span data-en="<b>(1)</b> Select the Buff shortcut (<b>Skill</b>), the Waiting Time after using the Buff (<b>ms</b>), and enable or disable it (<b>Use</b>)."
								data-pt="<b>(1)</b> Selecione o atalho do Buff (<b>Skill</b>), o Tempo de Espera após usar o Buff (<b>ms</b>) e ative ou desative-o (<b>Use</b>).">
							</span>
						</li>

									<br><b>• Self Select:</b> The Char will select itself before using a Buff.
									<br><b>• Buff every X minute(s):</b> The Char will use the Buff function every X minutes (set in the box).
									<br><b>• [0m 0s]:</b> Buff timer."
														
								data-pt="<b>(2) Config:</b>
									<br><b>• Self Select:</b> O Char vai selecionar ele mesmo antes de usar um Buff.
									<br><b>• Buff every X minute(s):</b> Buffar a cada X minutos (definido na caixinha).
									<br><b>• [0m 0s]:</b> Cronômetro do Buff.">
							</span>
						</li>

							<span data-en="<b>Helper:</b> Used for everything that doesn't fit into Buff, such as: Tamer's Pet Heal, Pet Level Up Book, consumable items (HP/Defense/XP/Energy pills)."
								data-pt="<b>Helper:</b> Serve para tudo que não se encaixa em Buff, como por exemplo: Heal do Pet de Tamer, Pet Level Up Book, itens consumíveis (pill de HP/Defesa/XP/Energia).">
							</span>
						</li>
						<li>
							<span data-en="<b>(1):</b> Select the shortcut for the action (<b>Skill</b>), the Waiting Time after performing the action (<b>ms</b>), and enable or disable it (<b>Use</b>)."
								data-pt="<b>(1):</b> Selecione o atalho da ação (<b>Skill</b>), o Tempo de Espera após executar a ação (<b>ms</b>) e ative ou desative-a (<b>Use</b>).">
							</span>
						</li>

							<span data-en="<b>(2) Run at every X Mob Kills:</b> The action will be performed after killing X mobs (defined in the box). The Mob count can be seen on the Home tab, in Target Info."
								data-pt="<b>(2) Run at every X Mob Kills:</b> A ação será executada após matar X mobs (definidos na caixinha). A contagem de Mobs pode ser visualizada na aba Home, em Target Info.">

					<!-- Fairy -->
					<h3 id="fairy" data-en="Fairy" data-pt="Fairy"></h3>
					<span class="image main"><img src="images/tut_fairy.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Shortcuts:</b> Select the shortcuts for the Fairy skills."
								data-pt="<b>(1) Shortcuts:</b> Selecione os atalhos das skills da Fairy.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Self Heal at:</b> With this option enabled, the Fairy will heal herself using the <b>Healing Spell</b> skill when her HP reaches the defined %."
								data-pt="<b>(2) Self Heal at:</b> Com essa opção ativada, a Fairy irá se curar com a skill <b>Healing Spell</b> quando o HP dela chegar na % definida.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Team:</b> This section is for configuring what to do with team members.
									<br><b>• Heal Team at:</b> Heals the team member with the <b>Healing Spell</b> skill when their HP falls below the defined %.
									<br><b>• Revive Team Constantly:</b> Continuously selects team members and tries to revive them (useful for the PCP cave, for example).
									<br><b>• Infinite Cure Spell:</b> Continuously selects team members and uses the Cure Spell skill (it is recommended to disable 'Heal Team At' if you want to use this option).
									<br><b>• Heal / Revive:</b> Select which team members the Fairy will heal (it is necessary to check the members along with 'Heal Team At' for the Fairy to heal them)."
								data-pt="<b>(3) Team:</b> Essa seção é para configurar o que vai fazer com os membros do team.
									<br><b>• Heal Team at:</b> Vai curar o membro do team, com a skill <b>Healing Spell</b>, que estiver com o HP abaixo da % definida.
									<br><b>• Revive Team Constantly:</b> Vai ficar selecionando os membros do team e tentando reviver eles (útil para a cave PCP, por exemplo).
									<br><b>• Infinite Cure Spell:</b> Vai ficar selecionando os membros do team e usando a skill Cure Spell (recomendado desativar o 'Heal Team At' caso queira utilizar essa opção).
									<br><b>• Heal / Revive:</b> Selecione quais membros do team a fairy irá curar (é necessário marcar os membros juntamente com o 'Heal Team At' para a Fairy curar eles).">
							</span>
						</li>
					</ul>

					<!-- Revive -->
					<h3 id="revive" data-en="Revive" data-pt="Revive"></h3>
					<span class="image main"><img src="images/tut_revive.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>Revive:</b> This is an automatic function to return to the spot where the character was when the bot started. If the character has a Jackstraw in their inventory, it will be used."
								data-pt="<b>Revive:</b> É uma função automática para retornar ao Spot que o Char estava quando o bot foi iniciado. Caso o Char tenha Jackstraw no inventário, ele será usado.">
							</span>
						</li>
						<li>
							<span data-en="<b>(1) Position:</b> The position (coordinate [x, y]) on the map where the character will return after reviving. The location where characters revive must be on the same map where the character will return.
									<br><b>• Save on Start:</b> The character's position will be automatically saved when the bot starts.
									<br><b>• Save Button:</b> Will save the character's position. The <b>Save on Start</b> option must be disabled if you want to save a position different from where the bot started."
								data-pt="<b>(1) Position:</b> A Posição (coordenada [x, y]) no mapa que o Char vai retornar depois de Reviver. O lugar em que os Chars revivem deve estar no mesmo mapa para onde o Char vai retornar.
									<br><b>• Save on Start:</b> A Posição do Char será salva automaticamente quando iniciar o bot.
									<br><b>• Botão Save:</b> Vai salvar a Posição do Char. A opção <b>Save on Start</b> deve estar desabilitada caso queira salvar uma posição diferente de onde iniciou o bot.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Mount:</b> When this option is enabled, the character will mount to return to the saved position.
								  	<br><b>• Shortcut:</b> Mount shortcut."
								data-pt="<b>(2) Mount:</b> Com essa opção ativada, o Char irá subir na montaria para retornar até a Posição salva.
								  	<br><b>• Shortcut:</b> Atalho da montaria.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Fairy:</b> This section is for when the character is in a team with a Fairy (logged in on the same PC/same bot).
									<br><b>• Team Mode:</b> The character that dies will accept the Fairy's revive and then return to the position where the bot started (if the Attack -> Spot option is enabled).
									<br><b>• Cave Mode:</b> The character that dies will accept the Fairy's revive and will continue attacking the same target without returning to the position where the bot started."
								data-pt="<b>(3) Fairy:</b> Essa seção é para caso esteja em team com uma Fairy (logada no mesmo PC/mesmo bot).
									<br><b>• Team Mode:</b> O char que morrer vai aceitar o Revive da Fairy e depois irá retornar à Posição que estava quando iniciou o bot (caso a opção Attack -> Spot esteja habilitada).
									<br><b>• Cave Mode:</b> O char que morrer vai aceitar o Revive da Fairy e vai continuar atacando o mesmo target, sem voltar para a Posição de onde iniciou o bot.">
							</span>
						</li>
						<li>
							<span data-en="<b>(4) Tamer Assist:</b> This section is for the Tamer class using the Tamer's pet. With this option enabled, it will revive and heal the pet.
									<br><b>• Revive Pet:</b> Shortcut for the skill to revive the Tamer's pet.
									<br><b>• Heal Pet:</b> Shortcut for the skill to heal the Tamer's pet."
								data-pt="<b>(4) Tamer Assist:</b> Essa seção é para a classe Tamer que esteja utilizando o Pet de Tamer. Com essa opção ativada, ela vai reviver e curar o Pet.
									<br><b>• Revive Pet:</b> Atalho da Skill de reviver o Pet da Tamer.
									<br><b>• Heal Pet:</b> Atalho da Skill de curar o Pet da Tamer.">
							</span>
						</li>
						<li>
							<span data-en="<b>(5) Close Talisman After Death:</b> After the character revives, the game will close. If the character has a Jackstraw in their inventory, it will be used."
								data-pt="<b>(5) Close Talisman After Death:</b> Depois que o Char reviver, o jogo será fechado. Caso o Char tenha Jackstraw no inventário, ele será usado.">
							</span>
						</li>
					</ul>

					<!-- Delete -->
					<h3 id="delete" data-en="Delete" data-pt="Delete"></h3>
					<span class="image main"><img src="images/tut_delete.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Item List:</b> List of items that will be deleted.
									<br><b>• Clear:</b> Button to clear the entire list.
									<br><b>• Delete:</b> Button to delete a selected item from the list."
								data-pt="<b>(1) Item List:</b> Lista dos itens que serão deletados.
									<br><b>• Clear:</b> Botão para limpar toda a lista.
									<br><b>• Delete:</b> Botão para deletar um item selecionado da lista.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Import Delete List:</b> You can import (load) a Delete List."
								data-pt="<b>(2) Importar Lista de Delete:</b> Você pode importar (carregar) uma Lista de Delete.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Export Delete List:</b> You can export (save) a Delete List to reuse with other characters."
								data-pt="<b>(3) Exportar Lista de Delete:</b> Você pode exportar (salvar) uma Lista de Delete, para reaproveitar em outros Chars.">
							</span>
						</li>
						<li>
							<span data-en="<b>(4) Item Icon:</b> You need to 'capture' the icon of the item you want to delete. For this, you have two options:
									<br><b>• [Ctrl + S] to Add:</b> By pressing this shortcut with the mouse centered on the desired item (e.g., red dot on the Green Identify Gem), a box to type the item's name will appear. The item's name does not need to match the game's name exactly; it is just for you to identify it in the Item List.
									<br><b>• Get Item Icon:</b> By clicking this button, you have 2 seconds to move the mouse to the center of the item. The item name box will appear as explained above."
								data-pt="<b>(4) Ícone do Item:</b> Você precisa 'capturar' o ícone do item que deseja deletar. Para isso você tem duas opções:
									<br><b>• [Ctrl + S] to Add:</b> Ao apertar este atalho com o mouse no meio do item desejado (exemplo: ponto vermelho no Green Identify Gem), uma caixinha para digitar o Nome do Item vai aparecer. O Nome do Item não precisa ser exatamente igual ao do jogo, é apenas para você se localizar na Item List.
									<br><b>• Get Item Icon:</b> Ao clicar nesse botão, você tem 2 segundos para mover o mouse para o meio do item. A caixinha do nome do item vai aparecer igual explicado acima.">
							</span>
						</li>
						<li>
							<span data-en="<b>(5) Item Name:</b> Type the name of the item to be added to the Item List. The name does not need to match the game's name exactly; it is just for you to identify it in the list."
								data-pt="<b>(5) Item Name:</b> Digitar o Nome do Item que vai ser adicionado à Item List. O nome não precisa ser igual no jogo, é apenas para você se localizar na lista.">
							</span>
						</li>
						<li>
							<span data-en="<b>(6) Config:</b> Additional delete settings.
									<br><b>• Delete Speed:</b> The speed (ms) at which items will be deleted.
									<br><b>• Delete Every X Minute(s):</b> Delete items every X minutes (as defined in the box).
									<br><b>• Test Delete:</b> The bot will click on the items added to the list but will not delete them. This is just to verify if the item was correctly added to the list. It is recommended to always click Test Delete after adding an item to the list."
								data-pt="<b>(6) Config: </b> Configurações adicionais do Delete.
									<br><b>• Delete Speed:</b> Velocidade (ms) em que os itens serão deletados.
									<br><b>• Delete Every X Minute(s):</b> Deletar itens a cada X minutos (definidos na caixinha).
									<br><b>• Test Delete:</b> O bot vai clicar nos items que foram adicionados na lista, mas não vai deletar eles. É apenas para verificar se o item foi adicionado corretamente na lista. Recomendado sempre clicar no Test Delete após adicionar um item na lista.">
							</span>
						</li>
						<li>
							<span data-en="<b>(7) Delete Timer:</b> Timer for the delete operation."
								data-pt="<b>(7) Cronômetro do Delete.">
							</span>
						</li>
					</ul>
					
					<!-- Bewitcher Cave -->
					<h3 id="bc" data-en="Bewitcher Cave (BC)" data-pt="Bewitcher Cave (BC)"></h3>
					<span class="image main"><img src="images/tut_bc_farmer.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>For the BC function to work correctly, only the 'BC' checkbox should be enabled in the Home tab for both characters (Farmer and Reseter).</b>" 
								data-pt="<b>Para a função de BC funcionar corretamente, apenas a caixinha de 'BC' deve estar ativada na aba Home para ambos os chars (Farmer e Reseter).</b>">
						 	</span>
						</li>
						<li>
							<span data-en="<b>(1) Tabs:</b> The BC function has 4 tabs:
									<br><b>• Main:</b> Main settings for the function.
									<br><b>• Shortcuts:</b> Shortcuts for Skills, Mounts, Pet, and Potions.
									<br><b>• Potions:</b> Configuration for potion usage percentages (Fairy Healing Spell and Wizard Super Skill are included in the HP potion percentage).
									<br><b>• Stats:</b> Information on how many times BC has been completed, how long the bot has been running, and more."
								data-pt="<b>(1) Abas:</b> A função de BC possui 4 abas:
									<br><b>• Main:</b> Configurações principais da função.
									<br><b>• Shortcuts:</b> Atalhos de Skills, Montaria, Pet e Poções.
									<br><b>• Potions:</b> Configuração de % de uso de Poções (Healing Spell de Fairy e Super Skill de Wizard estão inclusos na % de poção de HP).
									<br><b>• Stats:</b> Informações de quantas vezes fez a cave BC, quanto tempo está rodando o bot e mais.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Team:</b> Configuration of who will be part of the team. <b>Farmer</b> is the one running the BC function. <b>Reseter</b> is the one accepting the Farmer's team requests to reset the BC cave.
									<br><b>• !Important!:</b> The Reseter must be added to the Farmers' Block List.
									<br><b>• Member Name:</b> With the Farmer selected in the bot, enter the Reseter's name in the Member Name box, and vice versa.
									<br><b>• Reseter:</b> This option should only be activated on the Reseter. It determines who will accept team requests to reset the cave."
								data-pt="<b>(2) Team:</b> Configuração de quem vai fazer parte do team. <b>Farmer</b> é quem vai rodar a função de BC. <b>Reseter</b> é quem vai ficar aceitando team do Farmer para resetar a cave de BC.
									<br><b>• !Importante!:</b> O Reseter deve ser adicionado na Block List do Farmer.
									<br><b>• Member Name:</b> Com o Farmer selecionado no bot, coloque o nome do Reseter na caixinha de Member Name, e vice-versa.
									<br><b>• Reseter:</b> Essa opção só deve ser ativada no Reseter. Ela vai definir quem vai ficar aceitando team pra resetar a cave.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) General:</b> General settings.
									<br><b>• Return to Stone every X run(s):</b> The Farmer will return to Stone City after completing the BC cave X times (as defined in the box). The default is 5 runs. The Farmer will complete the cave, exit it via the Teleport NPC, and re-enter the cave without returning to Stone City. Each 'run' drops about 5 items, so ensure the Farmer has 25 free inventory slots for 5 consecutive runs without returning.
									<br><b>• Initial Selling Slot:</b> Slot in the Sell menu where the Farmer will click to sell items. Slot number 7 corresponds to the first slot in the second row. Hovering over the (?) shows the slot numbering in the bot. It's recommended to place Potions in the first inventory slots to avoid selling them.
									<br><b>• Buy Return Charm after selling:</b> The Farmer will buy 1 Stone City Return Charm after selling items, eliminating the need to stockpile them in the inventory.
									<br><b>• Manual Auto Pick:</b> Option for when the Farmer's Pet doesn't have the Auto Pick Skill Book. The Farmer will manually loot the boss."
								data-pt="<b>(3) General:</b> Configurações gerais.
									<br><b>• Return to Stone every X run(s):</b> O Farmer vai voltar para Stone City depois de fazer a cave de BC por X vezes (definidas na caixinha). O padrão é 5 vezes, então o Farmer vai completar a cave, sair dela pelo NPC de Teleport e já entrar na cave novamente, sem voltar para Stone City. Cada 'run' dropa cerca de 5 items, então tenha em mente que para as 5 runs sem voltar pra Stone City o Farmer precisa ter 25 espaços livres no inventário.
									<br><b>• Initial Selling Slot:</b> Slot do menu de Sell que o Farmer vai ficar clicando para vender os itens. O número 7 indica o primeiro slot da segunda fileira. Ao passar o mouse por cima do (?) a númeração dos slots é mostrada no bot. É recomendado colocar suas Poções nos primeiros slots do inventário, para evitar que sejam vendidas.
									<br><b>• Buy Return Charm after selling:</b> Vai comprar 1 Stone City Return Charm toda vez que for vender os itens. Dessa forma não precisa estocar Stone City Return Charm no inventário do Farmer.
									<br><b>• Manual Auto Pick:</b> Opção para caso o Pet do Farmer não tenha o Skill Book de Auto Pick. O Farmer vai pegar o loot do boss.">
							</span>
						</li>
						<li>
							<span data-en="<b>(4) Route:</b> Possible routes in the Boss's lair.
									<br><b>• Standard (Straight to Boss):</b> The Farmer will go straight to the Boss. Recommended for Wizards (with Sword), Tamers (with Bow), and strong characters.
									<br><b>• Safe (Kill Gun Witches + Potion):</b> The Farmer will stop at the 4 Gun Witches, kill them, use Potions if necessary, and then proceed to the Boss. Recommended for characters that don't kill the Boss with AOE (Assassin, Fairy, and Monk).
									<br><b>• Lure Powerfuls:</b> With this option enabled, the Farmer will lure mobs in the lair to help kill the Boss.
									<br><b>• Heal Before Second Phase:</b> The <b>Lure Powerfuls</b> option must be enabled to use this. With this option activated, the Farmer will finish the Boss's first phase and go heal while the lured mobs attack the second phase of the Boss (when it dismounts).
									<br><b>• Recommended to use the Safe + Lure Powerfuls + Heal Before Second Phase route for weaker characters.</b>"
								data-pt="<b>(4) Route:</b> Rotas possíveis no covil do Boss.
									<br><b>• Standard (Straight to Boss):</b> O Farmer vai ir direto para o Boss. Recomendado para Wizards (com Sword), Tamers (com Bow) e Chars fortes.
									<br><b>• Safe (Kill Gun Witches + Potion):</b> O Farmer vai parar nos 4 Gun Witches, matar eles, usar Poção se necessário e depois ir para o Boss. Recomendado para chars que não matam o Boss com AOE (Assassin, Fairy e Monk).
									<br><b>• Lure Powerfuls:</b> Com essa opção ativada, o Farmer vai lurar os mobs do covil para ajudarem a matar o Boss.
									<br><b>• Heal Before Second Phase:</b> A opção <b>Lure Powerfuls</b> precisa estar ativada para poder usar essa opção. Com essa opção ativada, o Farmer vai finalizar a primeira fase do Boss e vai ir se curar enquanto os mobs que foram lurados ficam atacando a segunda fase do boss (quando ele desce do cavalo).
									<br><b>• Recomendado usar a rota Safe + Lure Powerfuls + Heal Before Second Phase para chars mais fracos.</b>">
							</span>
						</li>
						<li>
							<span data-en="<b>(5) Misc:</b> Additional settings for Wizard, Assassin, and Monk classes.
									<br><b>• Use AOE until mana is X %:</b> If the Farmer is a Wizard, this option will be available. The Farmer will use Sword AOE until Mana reaches the defined percentage, preventing it from depleting.
									<br><b>• Passive Opt.:</b> If the Farmer is an Assassin or Monk, this option will be available. It optimizes the Passive Skill of these two classes, increasing damage. Skill 1 and Skill 2 shortcuts must be configured in the Shortcuts tab for this option to work properly."
								data-pt="<b>(5) Misc:</b> Configurações adicionais para classes Wizard, Assassin e Monk.
									<br><b>• Use AOE until mana is X %:</b> Caso o Farmer seja um Wizard, essa opção ficará disponível. O Farmer vai usar AOE da Sword até que a Mana chegue na % definida, evitando zerar a Mana.
									<br><b>• Passive Opt.:</b> Caso o Farmer seja um Assassin ou Monk, essa opção ficará disponível. Serve para otimizar a Passiva dessas duas classes, causando mais dano. Os Shortcuts de Skill 1 e Skill 2 devem estar configurados na aba Shortcuts para essa opção funcionar corretamente.">
							</span>
						</li>
					</ul>

					<ul>

							<span data-en="<b>For all shortcuts you won't use, click on them and then press Esc to disable them.</b>"

								data-pt="<b>(1) Skills</b>: Atalhos para Skills, AOE (Ataque em Área), Super Skill (Wizards), Buff, Break Soul (Skill de montaria +12), Healing Spell (Skill de Fairy - só fica disponível caso o Farmer seja uma Fairy).">

									<br><b>• Stone Charm:</b> Shortcut for the Stone City Return Charm."
								data-pt="<b>(2) General:</b> Atalhos principais.
									<br><b>• Mount:</b> Atalho da montaria.
									<br><b>• Speed Skill:</b> Atalhos para Skill de Velocidade da montaria.
									<br><b>• Summon Pet:</b> Atalho para Summonar o Pet.
									<br><b>• Pet Food:</b> Atalho para Pet Food.
									<br><b>• Stone Charm:</b> Atalho para o Stone City Return Charm.">

						<li>
							<span data-en="<b>(3) Potions:</b> Shortcuts for potions.
									<br><b>• HP:</b> Shortcut for normal HP Potion.
									<br><b>• Mana:</b> Shortcut for normal Mana Potion.
									<br><b>• Battle HP:</b> Shortcut for Battle HP Potion.
									<br><b>• Battle Mana:</b> Shortcut for Battle Mana Potion."
								data-pt="<b>(3) Potions:</b> Atalhos para poções.
									<br><b>• HP:</b> Atalho da Poção de HP normal.
									<br><b>• Mana:</b> Atalho da Poção de Mana normal.
									<br><b>• Battle HP:</b> Atalho para Poção de HP de batalha.
									<br><b>• Battle Mana:</b> Atalho para Poção de Mana de batalha.">
							</span>
						</li>
					</ul>
					
					<!-- Potions -->
					<h3 id="bcpotions" data-en="Potions" data-pt="Potions"></h3>
					<span class="image main"><img src="images/tut_bc_potions.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Potions:</b> Defines the percentage for using <b>HP</b> potions (includes Wizard's Super Skill / Fairy's Healing Spell) and <b>Mana</b> potions."
								data-pt="<b>(1) Potions</b>: Define a Porcentagem de uso de Poção de <b>HP</b> (inclui Super Skill de Wizard / Healing Spell de Fairy) e <b>Mana</b>.">
							</span>
						</li>
						<li>

								data-pt="<b>Pontos em que o Farmer vai usar as Poções</b> (ou Super Skill do Wizard / Healing Spell da Fairy), <b>se necessário</b>:

					<!-- Reseter -->
					<h3 id="bcstats" data-en="Reseter" data-pt="Reseter"></h3>
					<span class="image main"><img src="images/tut_bc_reseter.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>Example configuration for the Reseter</b>:
									<br><b>• Member Name:</b> With the Reseter selected in the bot, enter the Farmer's name in the Member Name box.
									<br><b>• 1 Reseter for multiple Farmers:</b> It is possible to use a single Reseter for multiple Farmers. Simply enter the names of the Farmers separated by commas in the Member Name box (e.g., Farmer, Tamer1, Fairy2, Char3).
									<br><b>• Leave Team:</b> The Reseter will leave the team every 1min. Useful for multiple Farmers using the same Reseter. Disable this option if you use 1 Reseter for 1 Farmer."
								data-pt="<b>Exemplo de configuração para o Reseter</b>:
									<br><b>• Member Name:</b> Com o Reseter selecionado no bot, coloque o Nome do Farmer na caixinha de Member Name.
									<br><b>• 1 Reseter para vários Farmers:</b> É possível utilizar apenas 1 Reseter para vários Farmers. Basta colocar os nomes dos Farmers separados por vírgula na caixinha de Member Name (por exemplo: Farmer, Tamer1, Fairy2, Char3).

					<!-- Auto Pick -->
					<h3 id="autopick" data-en="Auto Pick" data-pt="Auto Pick"></h3>
					<span class="image main"><img src="images/tut_autopick.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Pick up All</b>: This is the coordinate of the 'Pick up all' button in the Loot box (example number <span style='color: rgb(34, 177, 76); font-weight: bold;'>3</span>). The default coordinate in the bot is the game's default coordinate. You only need to configure this coordinate if you have moved the Loot box's position within the game.
									<br>To configure, click Set Coord and move the mouse over the Pick up all button (3) in the game."
								data-pt="<b>(1) Pick up All</b>: Essa é a coordenada do botão de 'Pick up all' da caixinha de Loot (exemplo número <span style='color: rgb(34, 177, 76); ; font-weight: bold;'>3</span>). A coordenada padrão que está no bot é a coordenada padrão do jogo. Só precisar configurar essa coordenada caso tenha movido a posição da caixinha de Loot dentro do jogo. 
								  	<br>Para configurar, clique em Set Coord e mova o mouse pra cima do botão de Pick up all (3) no jogo.">
							</span>
						</li>

					<!-- Sell -->
					<h3 id="sell" data-en="Sell" data-pt="Sell"></h3>
					<span class="image main"><img src="images/tut_sell.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) To configure the Sell function</b>: 
									<br>• Click on <b>Surroundings</b> <img src='images/tut_surroundings2.png' class='image'/> (next to the minimap).
									<br>• Enter the full name of the NPC where you want to sell the items <img src='images/tut_searchbar.png' class='image'/> <img src='images/tut_surroundingsnpc.png' class='image'/>.
									<br>• Click Get NPC Info on the Bot <img src='images/tut_getnpcinfo.png' class='image'/>.
									<br>• The NPC's information should appear on the bot (Name and Coordinates) <img src='images/tut_npcinfo.png' class='image'/>.
									<br>• If the information does not appear automatically, enter the details manually (be very careful with the coordinates, as many NPCs have negative coordinates, e.g., [868, -465]).
									<br>• Go to the NPC and interact with them.
									<br>• In the 'Sell Items coords' section on the Bot, click the <b>Set</b> button <img src='images/tut_setsellcoord.png' class='image'/> and move the mouse over the NPC's Sell Item option <img src='images/tut_sellitem.png' class='image'/>.

								data-pt="<b>(1) Para configurar a função de Sell</b>:

									<br>• Clique em Get NPC Info no Bot <img src='images/tut_getnpcinfo.png' class='image'/>.

									<br><b>• Near Distance:</b> Distância para o char ajustar a posição quando estiver voltando para o Spot. Útil para alguns spots apertados.
									<br><b>• Sell at Start:</b> Com essa opção marcada, o Char vai executar a função de venda quando iniciar o bot.">

		<script>
			function changeLanguage(language) {
				localStorage.setItem('selectedLanguage', language);
		
				const elements = document.querySelectorAll("[data-en][data-pt]");
				elements.forEach(el => {
					const text = el.getAttribute(`data-${language}`);
					if (text) {
						el.innerHTML = text;
					}
				});
				
				// Atualiza o texto do dropdown personalizado
				const currentLanguage = document.getElementById('current-language');
				if (currentLanguage) {
					if (language === 'en') {
						currentLanguage.innerHTML = '🇺🇸 ENG';
					} else if (language === 'pt') {
						currentLanguage.innerHTML = '🇧🇷 POR';
					}
				}
				
				// Esconde o dropdown após selecionar uma opção
				const dropdownContent = document.getElementById('language-options');
				if (dropdownContent) {
					dropdownContent.classList.remove('show');
				}
			}
		
			document.addEventListener('DOMContentLoaded', () => {
				const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
				
				changeLanguage(savedLanguage);
		
				const languageSelect = document.getElementById('language');
				if (languageSelect) {
					languageSelect.value = savedLanguage;
				}
				
				// Configuração do dropdown personalizado para abrir com clique
				const selectedOption = document.getElementById('current-language');
				const dropdownContent = document.getElementById('language-options');
				
				if (selectedOption && dropdownContent) {
					// Abre/fecha o dropdown ao clicar no idioma selecionado
					selectedOption.addEventListener('click', function(e) {
						e.stopPropagation();
						dropdownContent.classList.toggle('show');
					});
					
					// Fecha o dropdown ao clicar em qualquer lugar da página
					document.addEventListener('click', function() {
						if (dropdownContent.classList.contains('show')) {
							dropdownContent.classList.remove('show');
						}
					});
					
					// Evita que o dropdown feche ao clicar nele
					dropdownContent.addEventListener('click', function(e) {
						e.stopPropagation();
					});
				}
				
				// Configuração do dropdown personalizado
				const dropdownOptions = document.querySelectorAll('.dropdown-option');
				if (dropdownOptions) {
					dropdownOptions.forEach(option => {
						option.addEventListener('click', function() {
							const value = this.getAttribute('data-value');
							changeLanguage(value);
							
							// Atualiza também o select nativo para manter sincronizado
							const languageSelect = document.getElementById('language');
							if (languageSelect) {
								languageSelect.value = value;
							}
							
							// Fecha o dropdown após selecionar uma opção
							dropdownContent.classList.remove('show');
						});
					});
				}
				
				// Atualiza o texto inicial do dropdown personalizado
				const currentLanguage = document.getElementById('current-language');
				if (currentLanguage) {
					if (savedLanguage === 'en') {
						currentLanguage.innerHTML = '🇺🇸 ENG';
					} else if (savedLanguage === 'pt') {
						currentLanguage.innerHTML = '🇧🇷 POR';
					}
				}
			});
		</script>
