					<!-- Attack -->
					<h3 id="attack" data-en="Attack" data-pt="Attack"></h3>
					<span class="image main"><img src="images/tut_attack.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Attack:</b> Select the shortcuts for the Skills, enable or disable them, and select the Delay between them. The bot will keep repeating the Skills until the target is dead."
								data-pt="<b>(1) Attack:</b> Selecione os atalhos para as Skills, ative ou desative-as e configure o Delay entre elas. O bot continuará repetindo as Skills até que o alvo esteja morto.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Spot:</b> Function to lock the Char in a specific coordinate, preventing it from moving far from the Spot where the bot started. 
									<br><b>• Enable:</b> Enables/Disables the Spot function.
									<br><b>• Distance:</b> Defines the distance the Char can walk.
									<br><b>• Check Mob Range:</b> With this option enabled, the Char will only attack mobs within a radius of X distance (defined in Distance above).
									<br><b>• Back Every Mob Kill:</b> Returns to the starting point every time a mob is killed.
									<br><b>• Use Leader Position:</b> If in a Team with another Char logged in on the same PC and in the same Char List of the Bot, you can enable this option for all Team chars to use the Leader's position as a reference (example: 1 Fairy and 4 Tamers - the Fairy is the Team Leader, and the 4 Tamers have this option enabled)."
								data-pt="<b>(2) Spot:</b> Função para travar o Char em uma coordenada específica, evitando que ele vá longe do Spot em que iniciou o bot. 
									<br><b>• Enable:</b> Ativa/Desativa a função de Spot.
									<br><b>• Distance:</b> Define a distância que o Char pode andar.
									<br><b>• Check Mob Range:</b> Com essa opção ativada, o Char só vai atacar mobs que estejam em um raio de até X de distância (definido no Distance acima).
									<br><b>• Back Every Mob Kill:</b> Volta para o ponto inicial toda vez que matar um mob.
									<br><b>• Use Leader Position:</b> Caso esteja em Team com outro Char que esteja logado no mesmo PC e na mesma Lista de Char do Bot, você pode ativar essa opção para que todos os Chars do Team usem a posição do Líder como referência (exemplo: 1 Fairy e 4 Tamers - a Fairy é Líder do Team e as 4 Tamers com essa opção ativada).">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Target List:</b> Function to attack/ignore only the targets (mobs or players) added to the list. 
									<br><b>• Enable:</b> Enables/Disables the Target List function.
									<br><b>• Mode:</b> Defines which mode to use for the target in question, Attack or Ignore (it is recommended to use only 1 mode in the List).
									<br><b>• Name:</b> Target's name. The name is automatically filled when a target is selected, but if you click on the Manual checkbox, the name becomes editable.
									<br><b>• List:</b> List of targets.
									<br><b>• Clear:</b> Button to clear the entire list.
									<br><b>• Delete:</b> Button to remove the selected target from the list."
								data-pt="<b>(3) Target List:</b> Função para Atacar/Ignorar somente os alvos (mobs ou jogadores) adicionados na lista. 
									<br><b>• Enable:</b> Ativa/Desativa a função de Target List.
									<br><b>• Mode:</b> Define qual modo usar para o alvo em questão, Atacar ou Ignorar (recomendado usar somente 1 modo na Lista).
									<br><b>• Name:</b> Nome do Target. O Nome é preenchido automaticamente quando tem um alvo selecionado, mas se clicar na caixinha de Manual, o nome é liberado para edição.
									<br><b>• List:</b> Lista dos alvos.
									<br><b>• Clear:</b> Botão para limpar toda a lista.
									<br><b>• Delete:</b> Botão para remover o alvo selecionado na lista.">
							</span>	
						</li>
						<li>
							<span data-en="<b>(4) Config:</b> Additional functions and settings. 
									<br><b>• Unstuck:</b> Switches the target if it hasn't been attacked in X seconds (defined in the box next to it), OR if the target isn't killed within 30 seconds.
									<br><b>• Focus Leader's Target:</b> Attacks the same target as the Team Leader. The Leader must be logged in on the same PC and in the same Char List in the bot.
									<br><b>• Next Target:</b> Shortcut to switch to the nearest target (Tab is the default shortcut).
									<br><b>• Passive:</b> Optimizes the stacking of Assassin and Monk passives. Skill 1 and 2 must be active for it to work (this option only appears for these two classes)."
								data-pt="<b>(4) Config:</b> Funções e Configurações adicionais. 
									<br><b>• Unstuck:</b> Troca de alvo caso não ataque ele em X segundos (definido na caixinha ao lado), OU caso não mate o alvo em 30 segundos.
									<br><b>• Focus Leader's Target:</b> Ataca o mesmo alvo que o Líder do Team. O Líder precisar estar logado no mesmo PC e na mesma Lista de Char do bot.
									<br><b>• Next Target:</b> Atalho para trocar para o alvo mais próximo (Tab é o atalho padrão).
									<br><b>• Passive:</b> Otimiza os acúmulos das passivas de Assassin e Monk. Skill 1 e 2 devem estar ativas para funcionar (essa opção só aparece para essas duas classes).">
							</span>	
						</li>
					</ul>

					<!-- Potion -->
					<h3 id="potion" data-en="Potion" data-pt="Potion"></h3>
					<span class="image main"><img src="images/tut_potion.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Potions:</b> Configuration of normal potions (HP/Mana)."
								data-pt="<b>(1) Potions:</b> Configuração das poções normais (HP/Mana).">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Button:</b> Defines the shortcuts for HP and Mana potions."
								data-pt="<b>(2) Button:</b> Define os atalhos das poções de HP e Mana.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Percentage:</b> Defines the percentage of use for HP and Mana."
								data-pt="<b>(3) Porcentagem:</b> Define a porcentagem de uso para HP e Mana.">
							</span>
						</li>
						<li>
							<span data-en="<b>(4) Use:</b> Defines which potion to use."
								data-pt="<b>(4) Use:</b> Define qual poção quer usar.">
							</span>
						</li>
						<li>
							<span data-en="<b>(5) Config:</b> 
									<br><b>• Use until HP/Mana is full:</b> The Char will use HP/Mana potions until HP/Mana is full.
									<br><b>• Go to Saved Spot:</b> The Char will walk to the coordinate where it was when the bot was started to use the potions (the Spot function in Attack must be enabled for this to work)."
								data-pt="<b>(5) Config:</b> 
									<br><b>• Use until HP/Mana is full:</b> O char vai usar as poções de HP/Mana até que o HP/Mana estejam cheios.
									<br><b>• Go to Saved Spot:</b> O char vai andar até a coordenada em que estava quando o bot foi iniciado para usar as poções (a função Spot em Attack deve estar ativada para essa funcionar).">
							</span>
						</li>
						<li>
							<span data-en="<b>(6) Battle Potions:</b> Configuration of battle potions. The same concept explained above applies to this part."
								data-pt="<b>(6) Battle Potions:</b> Configuração das poções de batalha. O mesmo conceito explicado acima vale pra essa parte.">
							</span>
						</li>
					</ul>

					<ul>

					<!-- Buff -->
					<h3 id="buff" data-en="Buff" data-pt="Buff"></h3>
					<span class="image main"><img src="images/tut_buff.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1)</b> Select the Buff shortcut (<b>Skill</b>), the Waiting Time after using the Buff (<b>ms</b>), and enable or disable it (<b>Use</b>)."
								data-pt="<b>(1)</b> Selecione o atalho do Buff (<b>Skill</b>), o Tempo de Espera após usar o Buff (<b>ms</b>) e ative ou desative-o (<b>Use</b>).">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Config:</b>
									<br><b>• Self Select:</b> The Char will select itself before using a Buff.
									<br><b>• Buff every X minute(s):</b> The Char will use the Buff function every X minutes (set in the box).
									<br><b>• [0m 0s]:</b> Buff timer."
														
								data-pt="<b>(2) Config:</b>
									<br><b>• Self Select:</b> O Char vai selecionar ele mesmo antes de usar um Buff.
									<br><b>• Buff every X minute(s):</b> Buffar a cada X minutos (definido na caixinha).
									<br><b>• [0m 0s]:</b> Cronômetro do Buff.">
							</span>
						</li>
					</ul>

					<!-- Helper -->
					<h3 id="helper" data-en="Helper" data-pt="Helper"></h3>
					<span class="image main"><img src="images/tut_helper.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>Helper:</b> Used for everything that doesn't fit into Buff, such as: Tamer's Pet Heal, Pet Level Up Book, consumable items (HP/Defense/XP/Energy pills)."
								data-pt="<b>Helper:</b> Serve para tudo que não se encaixa em Buff, como por exemplo: Heal do Pet de Tamer, Pet Level Up Book, itens consumíveis (pill de HP/Defesa/XP/Energia).">
							</span>
						</li>
						<li>
							<span data-en="<b>(1):</b> Select the shortcut for the action (<b>Skill</b>), the Waiting Time after performing the action (<b>ms</b>), and enable or disable it (<b>Use</b>)."
								data-pt="<b>(1):</b> Selecione o atalho da ação (<b>Skill</b>), o Tempo de Espera após executar a ação (<b>ms</b>) e ative ou desative-a (<b>Use</b>).">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Run at every X Mob Kills:</b> The action will be performed after killing X mobs (defined in the box). The Mob count can be seen on the Home tab, in Target Info."
								data-pt="<b>(2) Run at every X Mob Kills:</b> A ação será executada após matar X mobs (definidos na caixinha). A contagem de Mobs pode ser visualizada na aba Home, em Target Info.">
							</span>
						</li>
					</ul>

					<!-- Fairy -->
					<h3 id="fairy" data-en="Fairy" data-pt="Fairy"></h3>
					<span class="image main"><img src="images/tut_fairy.png" alt=""/></span>
					<ul>
						<li>
							<span data-en="<b>(1) Shortcuts:</b> Select the shortcuts for the Fairy skills."
								data-pt="<b>(1) Shortcuts:</b> Selecione os atalhos das skills da Fairy.">
							</span>
						</li>
						<li>
							<span data-en="<b>(2) Self Heal at:</b> With this option enabled, the Fairy will heal herself using the <b>Healing Spell</b> skill when her HP reaches the defined %."
								data-pt="<b>(2) Self Heal at:</b> Com essa opção ativada, a Fairy irá se curar com a skill <b>Healing Spell</b> quando o HP dela chegar na % definida.">
							</span>
						</li>
						<li>
							<span data-en="<b>(3) Team:</b> This section is for configuring what to do with team members.
									<br><b>• Heal Team at:</b> Heals the team member with the <b>Healing Spell</b> skill when their HP falls below the defined %.
									<br><b>• Revive Team Constantly:</b> Continuously selects team members and tries to revive them (useful for the PCP cave, for example).
									<br><b>• Infinite Cure Spell:</b> Continuously selects team members and uses the Cure Spell skill (it is recommended to disable 'Heal Team At' if you want to use this option).
									<br><b>• Heal / Revive:</b> Select which team members the Fairy will heal (it is necessary to check the members along with 'Heal Team At' for the Fairy to heal them)."
								data-pt="<b>(3) Team:</b> Essa seção é para configurar o que vai fazer com os membros do team.
									<br><b>• Heal Team at:</b> Vai curar o membro do team, com a skill <b>Healing Spell</b>, que estiver com o HP abaixo da % definida.
									<br><b>• Revive Team Constantly:</b> Vai ficar selecionando os membros do team e tentando reviver eles (útil para a cave PCP, por exemplo).
									<br><b>• Infinite Cure Spell:</b> Vai ficar selecionando os membros do team e usando a skill Cure Spell (recomendado desativar o 'Heal Team At' caso queira utilizar essa opção).
									<br><b>• Heal / Revive:</b> Selecione quais membros do team a fairy irá curar (é necessário marcar os membros juntamente com o 'Heal Team At' para a Fairy curar eles).">
							</span>
						</li>
					</ul>

			<script>
				function changeLanguage(language) {
					localStorage.setItem('selectedLanguage', language);
			
					const elements = document.querySelectorAll("[data-en][data-pt]");
					elements.forEach(el => {
						const text = el.getAttribute(`data-${language}`);
						if (text) {
							el.innerHTML = text;
						}
					});
				}
			
				document.addEventListener('DOMContentLoaded', () => {
					const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
					
					changeLanguage(savedLanguage);
			
					const languageSelect = document.getElementById('language');
					if (languageSelect) {
						languageSelect.value = savedLanguage;
					}
				});
			</script>
